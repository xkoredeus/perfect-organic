<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=0">
	<meta name="theme-color" content="#0040D5">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<title>Perfect Organic</title>
	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row flex-xl-nowrap no-gutters">
			<div class="col-12 col-md-3 col-xl-2 nav d-flex flex-column justify-content-between">
				<a href="#" class="nav__logo"><img src="img/main-logo.svg" alt="main-logo.svg" class="img-fluid"></a>
				<div class="nav__list d-flex flex-column">
					<a href="#" class="nav__list-item">Корзина</a>
					<a href="#" class="nav__list-item">Продукция</a>
					<a href="#" class="nav__list-item">Доставка и оплата</a>
					<a href="#" class="nav__list-item">Правовая информация</a>
					<a href="#" class="nav__list-item">Контакты</a>
					<a href="#" class="nav__list-item">О компании</a>
				</div>
				<div class="nav__contacts d-flex flex-column">
					<a href="tel:78005555512" class="nav__contacts-tel">8-800-555-55-12</a>
					<a href="mailto:office@orgmlm.ru" class="nav__contacts-mail">office@orgmlm.ru</a>
				</div>
				<div class="nav__bot">
					<div class="nav__bot-copy">© 2015-2018 Perfect Organics</div>
					<a href="https://akticom.ru/" target="_blank" class="nav__bot-creator d-flex align-items-center">
						<img src="img/icon__akticom.svg" alt="icon__akticom.svg" class="mr-2">
						Сделано руками<br> Актиком
					</a>
				</div>
			</div>
			<main class="col-12 col-md-9 col-xl-10 content">
				<div class="cat__wrp d-flex">
					<div class="cat__item" style="background-image: url(img/cat__bg_1.jpg)">
						<div class="cat__item-ttl">Целевая продукция</div>
						<div class="cat__item-cnt">
							<a href="#" class="cat__item-link d-flex flex-column align-items-center">
								<span class="cat__item-link-image"></span>
							</a>
						</div>
					</div>
					<div class="cat__item" style="background-image: url(img/cat__bg_2.jpg)">
						<div class="cat__item-ttl">Товары</div>
					</div>
				</div>
			</main>
		</div>
		
		
	</div>
		
	<div id="popup_call" class="popup__container" style="display:none">
		<div  class="popup__wrp popup_call__wrp">
			<form action="[[~[[*id]]]]" method="post" class="popup">
				<h3 class="popup__ttl">Оставьте заявку</h3>
				<div class="input__wrp input__wrp_name">
					<input type="text" class="form__input" name="popup_call__name" placeholder="Ваше имя" required="">
				</div>
				<div class="input__wrp input__wrp_tel">
					<input type="tel" class="form__input" name="popup_call__tel" placeholder="Телефон" required="">
				</div>
				<div class="input__wrp input__wrp_mail">
					<input type="email" class="form__input" name="popup_call__email" placeholder="E-mail">
				</div>
				<input type="submit" class="btn" name="popup_call__sumbit" value="Заказать">
				<div class="popup__policy">
					Нажимая кнопку "Отправить", вы соглашаетесь с <a href="#" class="form__policy-link">политикой конфиденциальности</a>
				</div>
			</form>
		</div>
	</div>
	<script src="js/libs.min.js"></script>
	<script src="js/scripts.js"></script>
</body>
</html>
